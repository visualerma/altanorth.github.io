<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IED Matricole</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
      /* Style for the dropdown menu */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 0;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        font-family: 'Montserrat', sans-serif;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      /* Style for the search box */
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 10px;
        margin-bottom: 10px;
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Gruppi</h1>
    <div class="dropdown">
      <button>Scegli un corso</button>
      <div class="dropdown-content">
        <a href="https://chat.whatsapp.com/CekUcpTCHLcG5kscsMkjQp">Graphic Design</a>
        <a href="https://chat.whatsapp.com/CekUcpTCHLcG5kscsMkjQp">Product Design</a>
        <a href="https://chat.whatsapp.com/CekUcpTCHLcG5kscsMkjQp">Fuffa2 Design</a>
        <!-- nota personale, aggiungi corsi qui -->
      </div>
    </div>
    <input type="text" placeholder="Cerca..." onkeyup="filterCourses()">
    <p id="course-list">Gruppi filtrati per corso.</p>

    <script>
      // JavaScript code to filter courses based on user input
      function filterCourses() {
        var input, filter, ul, a, i;
        input = document.querySelector('input[type="text"]');
        filter = input.value.toUpperCase();
        ul = document.querySelector('.dropdown-content');
        a = ul.getElementsByTagName('a');
        for (i = 0; i < a.length; i++) {
          if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
          } else {
            a[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
