<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IED Matricole</title>
    <style>
      /* Style for the dropdown menu */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Style for the search box */
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Gruppi</h1>
    <div class="dropdown">
      <button>Scegli un corso</button>
      <div class="dropdown-content">
        <a href="https://chat.whatsapp.com/CekUcpTCHLcG5kscsMkjQp">Graphic Design</a>
        <a href="https://chat.whatsapp.com/CekUcpTCHLcG5kscsMkjQp">Product Design</a>
        <a href="https://chat.whatsapp.com/CekUcpTCHLcG5kscsMkjQp">Fuffa Design</a>
        <!-- Add more course links here -->
      </div>
    </div>
    <input type="text" placeholder="Cerca..." onkeyup="filterCourses()">
    <p id="course-list">Gruppi filtrati per corso.</p>

    <script>
      // JavaScript code to filter courses based on user input
      function filterCourses() {
        var input, filter, ul, a, i;
        input = document.querySelector('input[type="text"]');
        filter = input.value.toUpperCase();
        ul = document.querySelector('.dropdown-content');
        a = ul.getElementsByTagName('a');
        for (i = 0; i < a.length; i++) {
          if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
          } else {
            a[i].style.display = "none";
          }
        }
        document.getElementById("course-list").innerHTML = "Gruppi filtrati per corso: " + filter;
      }
    </script>
  </body>
</html>
