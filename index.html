<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IED Matricole</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
      /* Style for the dropdown menu */
      .dropdown {
        position: relative;
        display: inline-block;
        font-family: 'Montserrat', sans-serif;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Style for the search box */
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 10px;
        margin-bottom: 10px;
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Gruppi</h1>
    <div class="dropdown">
      <button>Scegli un corso</button>
      <div class="dropdown-content">
        <a href="#">Graphic Design</a>
        <a href="#">Product Design</a>
        <a href="#">Fuffa Design</a>
        <!-- nota personale, aggiungi corsi qui -->
      </div>
    </div>
    <input type="text" placeholder="Cerca..." onkeyup="filterCourses()">
    <ul id="course-list"></ul>

    <script>
      // JavaScript code to filter courses based on user input
      function filterCourses() {
        var input, filter, ul, li, a, i;
        input = document.querySelector('input[type="text"]');
        filter = input.value.toUpperCase();
        ul = document.querySelector('.dropdown-content');
        a = ul.getElementsByTagName('a');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < a.length; i++) {
          if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
          } else {
            a[i].style.display = "none";
          }
        }

        // Show filtered results in a separate list
        var courses = document.querySelectorAll('.dropdown-content a[style=""]');
        var courseList = document.querySelector('#course-list');
        courseList.innerHTML = "";
        courses.forEach(function(course) {
          var li = document.createElement('li');
          li.innerHTML = course.innerHTML;
          courseList.appendChild(li);
        });
      }
    </script>
  </body>
</html>
