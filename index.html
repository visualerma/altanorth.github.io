<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>IED Matricole - Anno accademico 2022/2023</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #212121;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        font-size: 3rem;
        margin-top: 3rem;
      }
      .links-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 3rem;
      }
      .link {
        display: block;
        width: 80%;
        max-width: 600px;
        margin-bottom: 1rem;
        padding: 1rem;
        text-align: center;
        background-color: #fff;
        color: #212121;
        border-radius: 0.5rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      .link:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 5px rgba(0,0,0,0.4);
      }
      @media (min-width: 768px) {
        .links-container {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }
        .link {
          width: calc(33.33% - 2rem);
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Gruppi WhatsApp</h1>
    <div class="links-container">
      <a href="#" class="https://chat.whatsapp.com/CekUcpTCHLcG5kscsMkjQp">Graphic Design (IT)</a>
      <a href="#" class="https://chat.whatsapp.com/F01Hq8wvtv24Oq2entd7ta">Graphic Design (EN)</a>
    </div>
  </body>
</html>
